<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceny-Bud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://cdn4.iconfinder.com/data/icons/wedding-92/24/document-todo-checkmark-checklist-file-grocery-list-512.png"
        type="image/x-icon">
    <!-- Font Awosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <!-- <div class="content-box"> -->
        <div class="heading">
            <p>Grocery-Bud</p>
        </div>
        <div class="inputfield">
            <input type="text" name="" id="input">
            <button type="submit" id="submit">Submit</button>
        </div>
        <ul>
            <li>
                <p>Egg</p>
                <div class="icon"><i class="fa-regular fa-circle-check" id="tick"></i> <i class="fa-solid fa-trash"
                        id="delete"></i></div>
            </li>
            <li>
                <p>Milk</p>
                <div class="icon"><i class="fa-regular fa-circle-check" id="tick"></i> <i class="fa-solid fa-trash"
                        id="delete"></i></div>
            </li>
            <li>
                <p>Fish</p>
                <div class="icon"><i class="fa-regular fa-circle-check" id="tick"></i> <i class="fa-solid fa-trash"
                        id="delete"></i></div>
            </li>

        </ul>
    </div>
    <!-- </div> -->
    <script src="./app.js"></script>

</body>

</html>
